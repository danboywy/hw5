<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<!-- page content -->
<div class="container mt-5">
    <div class="row">
        <div class="mx-auto" style="width: 200px;">
            <h1>Scrabble</h1>
        </div>
    </div>
    <div class="row text-center mt-5">
        <div class="col-12 col-md-3">
            <div class="label">Word:</div>
            <div id="word"></div>
        </div>
        <div class="col-12 col-md-3">
            <div class="label">Score:</div>
            <div id="score"></div>
        </div>
        <div class="col-12 col-md-3">
            <div class="label">Total Score:</div>
            <div id="total_score"></div>
        </div>
        <div class="col-12 col-md-3">
            <div class="label">Remaining Tiles:</div>
            <div id="remaining_tiles"></div>
        </div>
    </div>
</div>
<div class="container">
    <div id="line" class="row"></div>    
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 mt-1 col-md-6 mt-md-0">
            <input id="next" type="button" value="Next" data-loading-text="Loading..." class="col-12 btn btn-primary">
        </div>
        <div class="col-12 mt-1 col-md-6 mt-md-0">
            <input id="reset" type="button" value="Reset" data-loading-text="Loading..." class="col-12 btn btn-primary">
        </div>
    </div>
    <div class="row mt-5">
        <div class="holderbackground">
            <div id="scrabble-tile-holder"></div> 
        </div>
    </div>
</div>       
    <!--JavaScript-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="HW5.js"></script>
  
</body>
</html>
